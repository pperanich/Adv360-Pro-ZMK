    "&bt BT_CLR": "$$mdi:bluetooth-off$$"
    "&studio_unlock": "$$mdi:lock-open$$"

    # Adv360 custom macros - auto-pair
    "&macro_quotes": "'_'"
    "&macro_dquotes": '"_"'
    "&macro_braces": "{_}"
    "&macro_parens": "(_)"
    "&macro_brackets": "[_]"
