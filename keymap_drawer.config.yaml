draw_config:
  # Layout and sizing
  key_w: 60.0
  key_h: 56.0
  key_rx: 6.0
  key_ry: 6.0

  # Spacing
  inner_pad_w: 2.0
  inner_pad_h: 2.0
  outer_pad_w: 30.0
  outer_pad_h: 56.0
  split_gap: 30.0

  # Colors and styling
  dark_mode: "auto"

  # Text styling
  line_spacing: 1.2
  legend_rel_x: 0.0
  legend_rel_y: 0.0

  # Glyph settings
  glyph_tap_size: 14
  glyph_hold_size: 12
  glyph_shifted_size: 10

